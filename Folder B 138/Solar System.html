<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="solar-system-container">
        <div class="sun"></div>
    </div>
    <div id="planet-info-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modal-planet-name" class="modal-title"></h3>
            <div class="modal-info">
                <p><strong>Size (Fictitious Scale)</strong>
                <span id="modal-planet-size"></span></p>
                <p><strong>Main Color:</strong> <span id="modal-color"></span></p>
                <p><strong>Orbital Period:</strong> <span id="modal-orbital-period"></span></p>
                <p><strong>Description:</strong> <span id="modal-description"></span></p>
            </div>
        </div>
    </div>
    <script src="System.js"></script>
</body>
</html>
