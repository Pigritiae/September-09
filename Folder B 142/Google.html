<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Mockup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <span class="material-symbols-outlined apps-icon">Apps</span>
        <div class="profile-pic"></div>
    </header>
    <main>
    <div class="logo-container">
        <img src="Google_2015_logo.png" alt="Google logo">
    </div>
    <div class="search-container">
        <span class="material-symbols-outlined search-icon">Search</span>
        <input type="text">
        <div class="search-icons-right">
            <span class="material-symbols-outlined">Mic</span>
            <span class="material-symbols-outlined">Photo_camera</span>
        </div>
    </div>
    <div class="buttons-container">
        <button>Search Google</button>
        <button>I'm Feeling Lucky</button>
    </div>
    <div class="language-offer">
        Currently in: <a href="#">American English</a>
    </div>
</main>
<footer>
    <div class="footer-location">
        <span>Brazil</span>
    </div>
    <div class="footer-links">
        <div class="footer-links-left">
            <a href="#">About</a>
            <a href="#">Publicity</a>
            <a href="#">Businesses</a>
            <a href="#">How it Works</a>
        </div>
        <div class="footer-links-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Definitions</a>
        </div>
    </div>
</footer>
</body>
</html>
