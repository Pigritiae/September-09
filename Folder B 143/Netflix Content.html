<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Mockup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-left">
                <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="Netflix Logo" class="logo">
                <ul class="nav-menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Series</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Trending</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#">Kids</a>
                <a href="#"><i class="fas fa-bell"></i></a>
                <a href="#">
                    <img src="Assets/Default Profile.png" alt="User" class="user-avatar">
                </a>
            </div>
        </div>
    </header>

    <div class="main-banner">
        <img src="Assets/O Céu é de Verdade.png" alt="Movie Banner" class="banner-image">
        <div class="banner-content">
            <img src="Assets/O Céu Título.png">
            <p>Watching now: An Epic Description of the most Recent Content.</p>
            <div class="banner-buttons">
                <button class="play-btn"><i class="fas fa-play"></i> Play</button>
                <button class="info-btn"><i class="fas fa-info-circle"></i> More Info</button>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="content-section">
            <h2 class="section-title">Continue Watching</h2>
            <div class="content">
                <div class="content-item">
                    <img src="Assets/Chaves.png" alt="Thumbnail 1" class="thumbnail">
                </div>
                <div class="content-item">
                    <img src="Assets/House.png" alt="Thumbnail 2" class="thumbnail">
                </div>
                <div class="content-item">
                    <img src="Assets/Jovem Sheldon.png" alt="Thumbnail 3" class="thumbnail">
                </div>
                <div class="content-item">
                    <img src="Assets/The Office.png" alt="Thumbnail 4" class="thumbnail">
                </div>
                <div class="content-item">
                    <img src="Assets/Truman Show.png" alt="Thumbnail 5" class="thumbnail">
                </div>
            </div>
        </div>

        <div class="content-section">
            <h2 class="section-title">Recommended for You</h2>
            <div class="content">
                <div class="content-item">
                    <img src="Assets/Náufrago.png" alt="Thumbnail 6" class="thumbnail">
                </div>
                <div class="content-item">
                    <img src="Assets/Dexter.png" alt="Thumbnail 7" class="thumbnail">
                </div>
                <div class="content-item">
                    <img src="Assets/Forrest Gump.png" alt="Thumbnail 8" class="thumbnail">
                </div>
                <div class="content-item">
                    <img src="Assets/Homem com H.png" alt="Thumbnail 9" class="thumbnail">
                </div>
                <div class="content-item">
                    <img src="Assets/The Chosen.png" alt="Thumbnail 10" class="thumbnail">
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-links">
            <a href="#">FAQ</a>
            <a href="#">Investors Relationships</a>
            <a href="#">Ways of Watching</a>
            <a href="#">Corporate Info</a>
        </div>
        <div class="footer-legal">
            <a href="#">Privacy</a>
            <a href="#">Terms of Service</a>
        </div>
    </div>
</body>
</html>
